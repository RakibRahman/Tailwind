<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="flex items-center justify-center h-screen gap-4">
        <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-300">Submit</button>
        <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-gray-400 hover:font-extrabold hover:text-blue-500">Submit</button>
        <button class="px-4 py-2 font-bold text-white bg-blue-500 border-4 border-yellow-400 rounded hover:border-opacity-50">Submit</button>
    </
  </body>
</html>
