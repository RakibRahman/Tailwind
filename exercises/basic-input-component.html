<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Component</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-300 h-screen flex justify-center items-center">
    <div
      class="w-3/2 bg-blue-400 text-center grid items-center py-20 px-10 rounded shadow-lg"
    >
      <h1 class="cursor-pointer text-extrabold font-sans my-2">Full Name</h1>
      <input
        class="rounded-md py-1 px-2"
        type="text"
        name=""
        id=""
        placeholder="Enter Your Full Name"
      />
      <button class="w-16 mx-auto my-2 px-3 py-2 rounded-sm bg-green-500">
        Save
      </button>
    </div>
  </body>
</html>
