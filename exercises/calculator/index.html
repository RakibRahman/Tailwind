<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator With Tailwind</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="grid h-screen place-content-center">
    <div
      class="bg-black border-b-2 border-blue-200 rounded-t-lg h-14 w-96"
    ></div>
    <div
      class="grid items-center grid-cols-4 grid-rows-5 gap-4 p-4 text-white bg-black rounded-b-lg w-96 h-96"
    >
      <button
        class="w-full col-span-3 bg-blue-600 rounded-full hover:bg-opacity-70 h-14"
      >
        C
      </button>
      <button class="w-20 bg-purple-600 rounded-full h-14 hover:bg-opacity-50">
        /
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        1
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        2
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        3
      </button>
      <button class="w-20 bg-purple-600 rounded-full h-14 hover:bg-opacity-50">
        *
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        4
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        5
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        6
      </button>
      <button class="w-20 bg-purple-600 rounded-full h-14 hover:bg-opacity-50">
        -
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        7
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        8
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        9
      </button>
      <button class="w-20 bg-purple-600 rounded-full h-14 hover:bg-opacity-50">
        +
      </button>
      <button
        class="w-20 bg-gray-400 rounded-full h-14 hover:bg-gray-200 hover:text-black"
      >
        0
      </button>
      <button
        class="w-full col-span-3 bg-blue-600 rounded-full hover:bg-opacity-70 h-14"
      >
        =
      </button>
    </div>
  </body>
</html>
