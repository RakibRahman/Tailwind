<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/exercises/tailwind.css" />
  </head>
  <body>
    <form
      class="max-w-2xl mx-auto my-40 border-t-4 border-green-500 bg-gray-50 rounded-xl"
      action=""
    >
      <div class="flex items-start justify-between px-4 py-2 my-10">
        <div>
          <h1 class="text-2xl font-black">Product Settings</h1>
          <p class="text-sm leading-relaxed text-gray-600">
            Customize your product with ease
          </p>
        </div>
        <button type="button" class="text-black rounded-lg hover:text-red-400">
          <svg
            class="w-8"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div class="w-full px-4 py-2">
        <label for="title">
          Title:
          <input
            class="block w-full p-2 placeholder-gray-700 bg-green-100 rounded-sm focus:outline-none"
            type="text"
            id="title"
            placeholder="Laptop"
          />
        </label>
      </div>
      <div class="w-full px-4 py-2 my-10">
        <p>Product Features</p>

        <ul class="my-4 space-y-4">
          <li class="flex items-center space-x-2">
            <input
              class="block w-1/2 p-2 placeholder-gray-700 bg-green-100 rounded-sm focus:outline-none"
              type="text"
              id="title"
              placeholder="Fast"
            />
            <button type="button" class="text-gray-500 hover:text-red-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </li>
          <li class="flex items-center space-x-2">
            <input
              class="block w-1/2 p-2 placeholder-gray-700 bg-green-100 rounded-sm focus:outline-none"
              type="text"
              id="title"
              placeholder="Cheap"
            />
            <button type="button" class="text-gray-500 hover:text-red-400">
              <svg
                class="w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </li>
          <li class="flex items-center space-x-2">
            <input
              class="block w-1/2 p-2 placeholder-gray-700 bg-green-100 rounded-sm focus:outline-none"
              type="text"
              id="title"
              placeholder="Budget Friendly"
            />
            <button type="button" class="text-gray-500 hover:text-red-400">
              <svg
                class="w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </li>
          <button class="text-green-400" type="button">
            âž• Add another feature
          </button>
        </ul>
      </div>
      <div
        class="flex items-center w-full gap-2 px-4 py-3 bg-gray-200 rounded-b-lg"
      >
        <button
          class="px-2 py-1 text-green-400 rounded-lg hover:text-red-400"
          type="button"
        >
          Delete
        </button>
        <button
          class="px-2 py-1 ml-auto text-green-400 bg-transparent border border-yellow-400 rounded-lg"
          type="button"
        >
          Cancel
        </button>
        <button
          class="px-2 py-1 text-white bg-green-300 rounded-lg"
          type="button"
        >
          Update Product
        </button>
      </div>
    </form>
  </body>
</html>
