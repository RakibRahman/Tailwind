<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/exercises/tailwind.css" />
  </head>
  <body>
    <form
      class="max-w-3xl px-4 py-2 mx-auto my-40 bg-gray-300 border-t-4 border-green-500 rounded-xl"
      action=""
    >
      <div class="my-10">
        <h1 class="text-2xl font-black">Product Settings</h1>
        <p class="text-sm leading-relaxed text-gray-600">
          Customize your product with ease
        </p>
      </div>

      <div class="w-full">
        <label for="title">
          Title:
          <input
            class="block w-full p-2 rounded-sm"
            type="text"
            id="title"
            placeholder="Laptop"
          />
        </label>
      </div>
      <div class="w-full my-10">
        <p>Product Features</p>

        <ul class="my-4 space-y-4">
          <li class="flex items-center space-x-2">
            <input
              class="block w-1/2 p-2 placeholder-gray-700 bg-green-100 rounded-sm"
              type="text"
              id="title"
              placeholder="Fast"
            />
            <button type="button">Delete</button>
          </li>
          <li class="flex items-center space-x-2">
            <input
              class="block w-1/2 p-2 placeholder-gray-700 bg-green-100 rounded-sm"
              type="text"
              id="title"
              placeholder="Cheap"
            />
            <button type="button">Delete</button>
          </li>
          <li class="flex items-center space-x-2">
            <input
              class="block w-1/2 p-2 placeholder-gray-700 bg-green-100 rounded-sm"
              type="text"
              id="title"
              placeholder="Budget Friendly"
            />
            <button type="button">Delete</button>
          </li>
        </ul>
      </div>
    </form>
  </body>
</html>
