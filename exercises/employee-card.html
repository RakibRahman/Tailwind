<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Demo</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="grid h-screen bg-gray-600 place-content-center">
    <div class="overflow-hidden bg-white rounded-lg w-1/9 h-1/2">
      <h1 class="px-5 py-3 bg-gray-200">Title</h1>
      <div
        class="flex justify-between px-5 py-3 text-sm border-b-2 border-gray-300"
      >
        <button class="p-1 text-white bg-orange-500 rounded-full">
          Under review
        </button>
        <p class="font-bold">February 1,2021</p>
      </div>
      <div class="px-5 my-5">
        <p
          class="flex items-center justify-between px-4 py-3 text-xs font-bold bg-gray-300 rounded-md"
        >
          Here is a short comment about the employee.
        </p>
      </div>
      <div class="px-5 pb-2 bg-gray-200">
        <h3 class="text-gray-500">Employee</h3>
        <div class="flex items-center">
          <p
            class="w-8 h-8 p-1 font-bold text-center text-white bg-blue-600 rounded-full"
          >
            RT
          </p>
          <p class="ml-4">
            Rakib Talukder <br />
            Tutor
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
