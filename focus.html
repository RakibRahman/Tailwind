<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Modifier</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col items-center justify-center w-screen h-screen">
    <input
      class="w-64 border-2 border-indigo-400 rounded focus:bg-red-300 focus:text-green-400 focus:border-green-500 focus:outline-none"
      type="text"
      placeholder="Enter Text"
    />
    <label for="" class="flex items-center gap-2 mt-8">
      <input
        type="checkbox"
        class="w-6 h-6 bg-green-400 border-0 rounded-lg focus:ring-0 focus:ring-offset-0"
        name=""
        id=""
      />
      <span>Check This</span>
    </label>
  </body>
</html>
