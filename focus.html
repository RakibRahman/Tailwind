<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Modifier</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen w-screen flex justify-center items-center">
    <input
      class="w-64 rounded border-2 border-indigo-400 focus:bg-red-300 focus:text-green-400 focus:border-green-500 focus:outline-none"
      type="text"
      placeholder="Enter Text"
    />
  </body>
</html>
