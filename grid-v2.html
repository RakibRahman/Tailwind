<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body>
    <div class="flex items-center min-h-screen bg-red-400">
      <div class="flex-1 max-w-4xl p-10 mx-auto">
        <ul class="grid grid-flow-col grid-cols-6 grid-rows-4 gap-6">
          <li class="bg-white rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li
            class="col-span-2 row-span-2 bg-green-400 rounded-lg shadow-xl lg:row-start-1 lg:col-start-1"
          >
            <div class="h-24"></div>
          </li>
          <li class="col-span-4 bg-black rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="col-span-3 bg-black rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="bg-white rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="bg-white rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="bg-white rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="bg-white rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="bg-white rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="bg-white rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="row-end-6 bg-purple-400 rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
          <li class="col-start-3 bg-green-400 rounded-lg shadow-xl">
            <div class="h-24"></div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
