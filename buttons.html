<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="my-10 text-center text-white bg-blue-900">
    <!-- blue background, rounded, thick left border -->
    <div>
      <button class="p-1 bg-blue-400 border-l-4 rounded">Submit</button>
    </div>

    <!-- Red text, outlined -->
    <div><button class="text-red-400 line-through">Cancel</button></div>

    <!-- light Indigo background, bottom border, indigo text -->
    <div>
      <button
        class="p-1 text-indigo-400 bg-indigo-300 border-t-4 border-b-4"
      >
        Save
      </button>
    </div>

    <!-- Thick rounded, lots of padding, large button -->
    <div>
      <button class="p-4 text-2xl bg-black rounded-2xl">Buy Now</button>
    </div>

    <!-- Outlined, serif font, uppercase, rounded -->
    <div>
      <button class="font-serif line-through uppercase bg-blue-300 rounded">
        Send Postcard
      </button>
    </div>
  </body>
</html>
